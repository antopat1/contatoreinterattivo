<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatore Interattivo</title>
    <link href="assets/css/custoumRules.css" rel="stylesheet">

    <!-- riferimento cdn per i font associato a simboli speciali -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <div class="myApp-container">

        <h1>Contatore Interattivo</h1>

        <button id="showAppBtn"> &nbsp; CREA ELEMENTI IN JS ED AVVIA APPLICAZIONE &nbsp;</button>

        <div class="myApp-counterSetting hidden">
            <!-- il contatore verrÃ  creato qui -->
            <section class="settings">
                <u>
                    <h2>Impostazioni</h2>
                </u>
                <br>
                <p>
                    <label for="startCount">
                        <nobr>VALORE INIZIALE &nbsp;</nobr>
                    </label>
                    <input type="number" id="startCount" min="0" value="0" />
                </p>
                <p>
                    <label for="maxCount">
                        <nobr>VALORE MASSIMO &nbsp;&nbsp;</nobr>
                    </label>
                    <input type="number" id="maxCount" min="0" value="0" />
                </p>
            </section>
        </div>

        <section class="buttons hidden" id="buttonContainer">
            <!-- I pulsanti saranno aggiunti dinamicamente qui -->
        </section>

    </div>

    <script src="assets/js/custoumJS.js"></script>
</body>

</html>
