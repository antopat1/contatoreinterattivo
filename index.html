<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatore Interattivo</title>
    <link href="assets/css/custoumRules.css" rel="stylesheet">

</head>

<body>

    <div class="myApp-container">
        <h1>Contatore Interattivo</h1>
        <div class="myApp-counterSetting">
            <section class="counter">0</section>
            <section class="settings">
                <u>
                    <h2 style="font-family: 'Courier New'">Impostazioni</h2>
                </u>
                <br>
                <p>
                    <label for="startCount">
                        <nobr>VALORE INIZIALE &nbsp;</nobr>
                    </label>
                    <input type="number" id="startCount" min="0" value="0"
                        style="font-family: Arial, Helvetica, sans-serif; color: #db0505;" />
                </p>
                <p>
                    <label for=" maxCount">
                        <nobr>VALORE MASSIMO &nbsp;&nbsp;</nobr>
                    </label>
                    <input type="number" id="maxCount" min="0" value="0"
                        style="font-family: Arial, Helvetica, sans-serif; color: #db0505;" />
                </p>
            </section>


        </div>

        <section class="buttons">
            <button id="decrement">Decrementa</button>
            <button id="increment">Incrementa</button>
            <button id="reset">Azzera</button>
        </section>


    </div>

    <script src="assets/js/custoumJS.js"></script>
</body>

</html>
